<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Cart</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p *ngFor="let item of localCart" class="d-flex justify-content-between">
          <span>
              <i class="fa fa-beer" aria-hidden="true"></i>&nbsp; 
              {{item.name}}
          </span>
          <span>
            <a (click) = "removeItem(item)" style="cursor: pointer;">
                <i class="fa fa-trash" aria-hidden="true" style="color : red;"></i>
            </a>
          </span>
        </p> 
        <span *ngIf="!localCart || localCart.length === 0">
          <p>No Items in the cart</p>
        </span>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-danger" [disabled] = "!localCart || localCart.length === 0 ? true : false">Check Out ></button>
      </div>
    </div>
  </div>
